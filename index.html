<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="space-view">
        <div id="celestial-body" class="sun"> <!-- This class can change based on the body we're showing -->
            <!-- This is where the image or representation of the celestial body will be shown -->
        </div>
        <div id="celestial-info" class="info-hidden">
            <!-- Information about the celestial body will be dynamically inserted here -->
        </div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
