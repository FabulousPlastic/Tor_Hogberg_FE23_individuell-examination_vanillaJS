<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="space-view">
        <div class="parallax-layer" style="--depth: 0.2;"></div> <!-- Farthest layer, slowest -->
        <div class="parallax-layer" style="--depth: 0.5;"></div> <!-- Middle layer -->
        <div class="parallax-layer" style="--depth: 1;"></div>   <!-- Nearest layer, fastest -->
        <!-- Planets will be inserted here by JavaScript -->
    </div>
    
    <div id="celestial-info">
        <!-- Information about the celestial body will be dynamically inserted here -->
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    
    
    <script type="module" src="main.js"></script><!-- Link to your JavaScript file -->
</body>
</html>
