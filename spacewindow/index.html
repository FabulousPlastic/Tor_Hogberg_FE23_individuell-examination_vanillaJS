<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spacecraft Window</title>
</head>
<body>
    <div class="space-window">
        <div class="frame outer-frame">
            <div class="frame inner-frame">
                <div class="frame content-frame">
                    <!-- Content goes here -->
                    <div class="content"                
                        <div id="space-view">
                            <div class="parallax-layer" style="--depth: 0.2;"></div> <!-- Farthest layer, slowest -->
                            <div class="parallax-layer" style="--depth: 0.5;"></div> <!-- Middle layer -->
                            <div class="parallax-layer" style="--depth: 1;"></div>   <!-- Nearest layer, fastest -->
                            <!-- Planeterna hamnar hÃ¤r -->
                            <div id="celestial-info"></div>
                            <button id="prev"></button>
                            <button id="next">Merkurius</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script><!-- Link to your JavaScript file -->
</body>
</html>
